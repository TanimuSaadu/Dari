{% extends 'products/base.html' %}

{% block content %}
<div class="col-sm-6 order-6">
<div class="p-3 border bg-light mt-3">
	<h1>{{ objects.title }}</h1>

	<p>{% if objects.description %}
			{{ objects.description }}
		{% else %}
			Descriptions is coming soon 
		{% endif %} </p>
	<p>{{ objects.price }} </p>
</div>
</div>

<div class="col-sm-3 order-12">
	<div class="p-3 border bg-light mt-3" style="min-height: 400px;">
		<p>This is the sidebar on detail page and this is also for test purpose.</p>
	</div>
</div>
	
{% endblock %}
